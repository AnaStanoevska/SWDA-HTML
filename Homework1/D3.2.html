<!DOCTYPE html>
<html>
    <head>
        <title>Booking</title>
    </head>
    <body>
        <h4>Please fill in the reservation form below</h4>
        <form>
            <input type="text" required="required" name="full name" value="full name"/><br/>
            <input type="email" required="required" value="email"/><br>
                        Check IN: 
            <input type="date"/><br/>
                        Check OUT:
            <input type="date"/><br/>
                        Rooms:
            <select number="number">
                        <option value="1">Single Room</option>
                        <option value="2">Double Room</option>
                        <option value="3">Triple Room</option>
                        <option value="4">Suite</option>
                        <option value="5">Apartment</option>
            </select><br>
                        Price Range
                        <input type="range"/><br>
                        <input type="text" name="phone" value="Phone"/><br/>
                        Message
                        <input type="text" name="Message" value=""/><br/>
                        <button type="button">Submit reservation!</button>
        </form>
    </body>
</html>
