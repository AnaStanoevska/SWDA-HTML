<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coloro</title>
    <link rel="stylesheet" href="ui.css">
</head>
<body>
    <div class="all">

        <!-- 1 kolokna start -->

        <div class="col-1">
            <div class="first">
                <p class="topic">Daily stats</p>
                <img class="circle" src="./SLIKI/Creama Theme UI Starter Kit - created by Hila Yonatan.png">
                <div class="circles">
                    <span class="round teals">34%</span>
                    <span class="round yellows">15%</span>
                    <span class="round greys">10%</span>
                    <span class="round whites">41%</span>
                </div>
            </div>
        

            <div class="second">
                <div class="sec-top">
                    <img class="temperature" src="./SLIKI/Phote.png">
                    <span class="degree">25&#176</span>
                    <span class="weather">
                        <img class="cloud" src="SLIKI/cloud.png">
                        <span class="weather-description">Cloudy</span>
                    </span>
                </div>
                <div class="sec-bottom">
                    <div class="weather-icons">
                        <img class="icons" src="./SLIKI/1.png">
                        <img class="icons" src="./SLIKI/2.png">
                        <img class="icons" src="./SLIKI/3.png">
                        <img class="icons" src="./SLIKI/4.png">
                    </div>
                    <div class="week-days">
                        <p class="days">Tuesday | <span class="dates">May 5</span></p>
                        <p class="days">Wednesday | <span class="dates">May 6</span></p>
                        <p class="days">Thursday | <span class="dates">May 7</span></p>
                        <p class="days">Tuesday | <span class="dates">May 8</span></p>
                    </div>
                    <div class="days-degrees">
                        <span class="day-degree">15&#176</span>
                        <span class="day-degree">23&#176</span>
                        <span class="day-degree">28&#176</span>
                        <span class="day-degree">29&#176</span>
                    </div>
                </div>
            </div>

            <div class="third">
                <div class="third-left">
                    <div class="left-info">
                        <div class="info">
                            <p class="today-info">Monday,May 4 <br>
                            <img src="./SLIKI/loc.png"> London</p>
                        </div>
                            <span class="small-degree">25&#176</span>
                    </div>
                </div>
                <div class="third-right">
                    <div class="right-content">
                        <img class="logo-description" src="./SLIKI/cloud.png">
                        <span class="text-description">Cloudly</span>
                    </div>
                </div>
            </div>
        </div>

<!-- 1 kolokna end -->

<!-- 2 kolokna start -->

    <div class="col-2">
        <div class="first-col-two">
            <div class="col-two-top">
                <span class="year">2016</span>
                <p class="play-date"><img class="play-left" src="./SLIKI/left.png">02 Mar<img class="play-right" src="./SLIKI/right.png"></p>
                <button class="today">Wednesday</button>
                <div class="one-week">
                    <span class="Day1-7">M</span>
                    <span class="Day1-7">T</span>
                    <span class="Day1-7">W</span>
                    <span class="Day1-7">T</span>
                    <span class="Day1-7">F</span>
                    <span class="Day1-7">S</span>
                    <span class="Day1-7">S</span>
                </div>
            </div>

            <div class="col-two-bottom">

            </div>
        </div>
        <div class="second-col-two">

        </div>

    </div>

    </div>

</body>
</html>
